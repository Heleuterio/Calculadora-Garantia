<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
     <main class="container">

    <h1>Calculadora de Serviços </h1>

    <!-- Valor do produto -->
    <div class="field">
      <label for="valorProduto">Valor do Produto</label>
      <input 
        type="text" 
        id="valorProduto" 
        placeholder="R$"
        inputmode="numeric"
        pattern="[0-9]*"
        oninput="formatarCampoMoeda(this)"
      />
    </div>

    <!-- Campo de desconto -->
    <div class="campo-desconto">
  <label for="desconto">Desconto</label>

  <div class="desconto-wrapper">
    <input
      type="text"
      id="desconto"
      placeholder="0,00"
      inputmode="numeric"
      pattern="[0-9]*"
      
    >

    <select id="tipoDesconto">
      <option value="real">R$</option>
      <option value="percentual">%</option>
    </select>
  </div>
</div>


    <!-- Garantias (valores manuais) -->
    <div class="field">
      <p>Garantia Estendida</p>

      <label for="garantia12Valor">Garantia 12 meses</label>
      <input 
        type="text" 
        id="garantia12Valor" 
        inputmode="numeric"
        pattern="[0-9]*"
        oninput="formatarCampoMoeda(this)"
       
      />

      <label for="garantia24Valor">Garantia 24 meses</label>
      <input 
        type="text" 
        id="garantia24Valor" 
        inputmode="numeric"
        pattern="[0-9]*"
        oninput="formatarCampoMoeda(this)"
      />

      <label for="garantia36Valor">Garantia 36 meses</label>
      <input 
        type="text" 
        id="garantia36Valor" 
        inputmode="numeric"
        pattern="[0-9]*"
        oninput="formatarCampoMoeda(this)"
      />
    </div>

    <!-- Parcelas -->
    <div class="field">
      <label for="parcelas">Parcelas</label>
      <select id="parcelas">
        <option value="6">6x</option>
        <option value="10" selected>10x</option>
        <option value="12">12x</option>
        <option value="18">18x</option>
        <option value="24">24x</option>
      </select>
    </div>

    <!-- Botão -->
    <button id="btnCalcular">
      Calcular
    </button>

    <!-- Resultado -->
    <section class="resultado" id="resultado">

      <h2>Parcelas</h2>

      <div class="linha">
        <span>Sem garantia</span>
        <strong id="semGarantia">-</strong>
      </div>

      <div id="garantia12" class="card-wrapper"></div>

      <div id="garantia24" class="card-wrapper"></div>

      <div id="garantia36" class="card-wrapper"></div>

    </section>

  </main>
  
    <script src="formartar-moedas.js"></script>
    <script type="module" src="app.js"></script>
    <script src="desconto.js"></script>
</body>
</html>
